$def with (account)

<div id="accountWidget">
    <img style="width:32px;height:32px;"
         src="$account.avatarUrl"
         alt="$account.name"/>
    <h2 style="display:inline">
        <a href="$account.url"
           alt="$account.name">
            $account.name
        </a>
    </h2>
    <p><small>Last updated: $account.lastUpdated</small></p>
</div>
