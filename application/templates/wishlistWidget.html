$def with (userInfo)

<div id="userWidget">
    <img src=$userInfo["avatar"] alt=$userInfo["personaname"]>
    <h2 style="display:inline">
        <a href=$userInfo["profileurl"]
           alt=$userInfo["personaname"]>
            $userInfo["personaname"]
        </a>
    </h2>
    <ul>
        $for item in userInfo["wishlist"]:
        <li>$:item</li>
    </ul>
    </br>
</div>
